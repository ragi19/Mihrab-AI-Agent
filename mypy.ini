[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False

[mypy.plugins.numpy.*]
follow_imports = skip

[mypy.plugins.pandas.*]
follow_imports = skip

[mypy.plugins.matplotlib.*]
follow_imports = skip

[mypy.plugins.torch.*]
follow_imports = skip

[mypy.plugins.tensorflow.*]
follow_imports = skip

[mypy.plugins.sklearn.*]
follow_imports = skip

[mypy.plugins.scipy.*]
follow_imports = skip

[mypy.plugins.openai.*]
follow_imports = skip

[mypy.plugins.anthropic.*]
follow_imports = skip

[mypy.plugins.groq.*]
follow_imports = skip

[mypy.llm_agents.models.providers.*]
ignore_errors = True 